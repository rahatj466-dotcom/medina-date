<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Приглашение ??</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.2);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    button {
      background: #fff;
      color: #ff6f91;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #answer {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Привет ??</h1>
    <p>
      Медина приглашаю тебя на свидание 10.02.2026??<br>
     
    </p>

    <button onclick="yes()">Да ??</button>
    <button onclick="maybe()">Конечно да ??</button>

    <div id="answer">в 17:00 буду ждать тебя после работы ??</div>
  </div>

  <script>
    function yes() {
      document.getElementById('answer').style.display = 'block';
    }
    function maybe() {
      document.getElementById('answer').style.display = 'block';
    }
  </script>
</body>
</html>
